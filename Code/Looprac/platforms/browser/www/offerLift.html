<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/Looprac.js"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXN5xs4epnIsoBhsQnTHBKN5bGiPdbPUc&callback=initMap" type="text/javascript"></script>-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <title>Offer Lift</title>
    <script>
        window.onload = function fillLocationCoords() {
            document.getElementById('userID').value = sessionStorage.getItem('userID');

            if (sessionStorage.getItem('start_local')){
                console.log('in if statement ');
                document.getElementById('locationInput').value = sessionStorage.getItem('start_local');
                document.getElementById('lat').value = sessionStorage.getItem('start_local_lat');
                document.getElementById('lng').value = sessionStorage.getItem('start_local_lng');
                document.getElementById('start_county').value = sessionStorage.getItem('start_county');
            }
            if (sessionStorage.getItem('destination_local')){
                console.log('in if  destination statement ');
                document.getElementById('destinationInput').value = sessionStorage.getItem('destination_local');
                document.getElementById('destinationLat').value = sessionStorage.getItem('destination_local_lat');
                document.getElementById('destinationLng').value = sessionStorage.getItem('destination_local_lng');
                document.getElementById('destination_county').value = sessionStorage.getItem('destination_county');
            }
        };


    </script>
</head>
<body >
<div class="container">
    <div id="loopLogoDiv" class="col-xs-12">
        <img class="col-xs-12" id="infinityLoopLogo" src="img/Infinity_Loop_Logo.png" />
    </div>
    <form id="offerLiftForm" class="col-xs-12">
        <div id="offerLiftDiv" class="col-xs-12">
            <input type="number" class="hidden" readonly id="userID" name="userID"/>
            <label id="locationLbl" class="customLbls col-xs-12" for="locationInput">Location</label>
            <input type="text" id="locationInput" name="start" class="customInputs col-xs-12" placeholder="Carlow"/>

            <input type="number" id="lat" name="latitude" class="hidden customInputs col-xs-12" placeholder="latitude"/>
            <input type="number" id="lng" name="longitude" class="hidden customInputs col-xs-12" placeholder="longitude"/>
            <input type="text" id="start_county" name="start_county" class="hidden customInputs col-xs-12" placeholder="county" />
            <a id="locationMapLink" class="mapLinks col-xs-12" href="startLocalMap.html">Show Map</a>

            <label id="destinationlLbl" class="customLbls col-xs-12" for="destinationInput">Destination</label>

            <input type="text" id="destinationInput" name="destination" class="customInputs col-xs-12"  placeholder="Dublin"/>
            <input type="number" id="destinationLat" name="destinationLatitude" class="hidden customInputs col-xs-12" placeholder="latitude"/>
            <input type="number" id="destinationLng" name="destinationLongitude" class="hidden customInputs col-xs-12" placeholder="longitude"/>
            <input type="text" id="destination_county" name="destination_county" class="hidden customInputs col-xs-12" placeholder="county" />

            <a id="destinationMapLink" class="mapLinks col-xs-12" href="destinationLocalMap.html">Show Map</a>
            <label id="departDateLbl" class="customLbls col-xs-6" for="departDateInput">Depart Date</label>
            <label id="departTimeLbl" class="customLbls col-xs-6" for="departTimeInput">Depart Time</label>
            <input type="date" id="departDateInput" name="departDate" class="departInputs col-xs-6" placeholder="dd/mm/yyyy" />
            <input type="time" id="departTimeInput" name="departTime" class="departInputs col-xs-6" placeholder="--:--"/>
            <label id="liftTypeLbl" class="customLbls col-xs-6" for="liftTypeInput">Return/Single</label>
            <label id="seatsLbl" class="customLbls col-xs-6" for="seatsInput">Spaces</label>
            <select id="liftTypeInput" class="dropdownInputs col-sx-6" name="liftType">
                <option value="single">Single</option>
                <option value="return">Return</option>
            </select>
            <select id="seatsInput" class="dropdownInputs col-sx-6" name="seats">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <input  type="submit" value="Cancel" id="cancelBtn" class="offerLiftBtns btn btn-primary col-xs-6" onclick="window.history.back()"/>
            <input  type="submit" value="Offer Lift" id="offerLiftBtn" class="offerLiftBtns btn btn-primary col-xs-6" onclick="subOfferLift()"/>
        </div>
    </form>

</div>

</body>
</html>
