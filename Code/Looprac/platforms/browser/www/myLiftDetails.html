<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXN5xs4epnIsoBhsQnTHBKN5bGiPdbPUc" defer type="text/javascript"></script>
    <script src="js/Looprac.js"></script>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        window.onload = function (){
            showMyLiftDetails(sessionStorage.getItem('myLiftID'));
        };
    </script>
    <title>My Lift Details</title>
</head>
<body class="container" >
<div id="myLift-map-canvas" class="col-xs-12" >  </div>
<div id="beginLiftBtnDiv" class="col-xs-12"><input type="button" class="col-xs-12" id="startLiftBtn" value="Begin!" onclick="checkIfCanDepart()" />
    <input type="button" id="deleteLiftBtn" class="hidden col-xs-12 " value="Delete Lift" onclick="deleteLift()" />
</div>
<div id="myLiftDetailsDiv" class="col-xs-12 " >
    <div id="myLiftDetailsInnerDiv" class="col-xs-12">
        <h4 style="color: #ff8800;text-align: center;">Car</h4>
        <input type="number" id="hiddenLiftID" class="hidden" readonly/>
        <input type="number" id="hiddenDriverID" class="hidden" readonly/>
        <label class="col-xs-6 liftDetailsLabels" for="spacesAvailableRdOnly">Spaces Available </label>
        <label class="col-xs-6 liftDetailsLabels" for="carRegRdOnly">Car Registration</label>
        <input type="text" id="spacesAvailableRdOnly" class="liftDetailsInput col-xs-6" readonly />
        <input type="text" id="carRegRdOnly" class="liftDetailsInput col-xs-6" readonly />
        <label class="col-xs-12 liftDetailsLabels" for="routeRdOnly">Route</label>
        <input type="text" id="routeRdOnly" class="col-xs-12 liftDetailsInput" readonly />
        <label class="col-xs-12 liftDetailsLabels" for="departDateRdOnly">Departing</label>
        <input type="text" id="departDateRdOnly" class="col-xs-12 liftDetailsInput" readonly />
        <h4 style="color: #ff8800;text-align: center;" id="numOfPassengersHeader" class="col-xs-12"></h4>
        <input  type="number" id="hiddenNumOfPassengers" class="hidden" />
        <table id="passengersTbl" class="table table-inverse table-hover">
            <tr style="color: #ffffff;" >
                <th class="hidden">PassengerID</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Phone</th>
            </tr>
        </table>
        <div id="liftDetailsBtnDiv" class="col-xs-12">
            <input type="button" id="myLiftDetailsCancelBtn" value="Go Back" class="btn btn-primary liftDetailsBtns  col-xs-12" onclick="window.location = 'myLifts.html'" />
        </div>
    </div>
</div>
</body>
</html>
