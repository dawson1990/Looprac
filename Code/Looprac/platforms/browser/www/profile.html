<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Looprac.js"></script>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/star-rating.css">
    <link rel="stylesheet" href="css/theme.css">
    <script src="js/star-rating.js"></script>
    <script src="js/theme.js"></script>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="application/javascript">
        window.onload = populateProfile(sessionStorage.getItem('userID'));
    </script>
    <title>My Profile</title>
</head>
<body class="container">
<div id="ratingHeaderDiv" class="col-xs-12">

    <h1 class="_h1 " >Looper</h1>
</div>
<div id="profilePicDiv" class="col-xs-12">
    <!--<img id="profilePic" src="css/profile_pic.png" />-->
    <label class="col-xs-12 profileLbs" for="profileCreated">Member Since</label>
    <input type="text" class="col-xs-12 profileInputs" id="profileCreated" readonly />
</div>
<div id="profileDetailsDiv" class="col-xs-12">
    <h1 id="profileName" class="col-xs-12" style="text-align: center;color: #ff8800;"></h1>
    <label class="col-xs-12 profileLbs" for="profilePhone">Phone Number</label>
    <input type="text" class="col-xs-12 profileInputs" id="profilePhone" readonly />
    <label class="col-xs-12 profileLbs" for="profileEmail">Email</label>
    <input type="text" class="col-xs-12 profileInputs" id="profileEmail" readonly />
</div>
<div id="profileRatingExpDiv">
    <!--<label class="col-xs-12 profileLbs" for="profileRating">Rating</label>-->
    <input id="profileRating" data-step="1.0" type="text"  class="rating col-xs-6 " data-show-clear="false" data-size="sm" readonly>
    <input type="text" id="profileRatingAmt" class="col-xs-12 profileInputs" />
    <label class="col-xs-12 profileLbs" for="profileExp">Experience</label>
    <input type="text" class="col-xs-12 profileInputs" id="profileExp" readonly />
    <label class="col-xs-12 profileLbs" for="profileDistance">Distance travelled with other Loopers</label>
    <input type="text" class="col-xs-12 profileInputs" id="profileDistance" readonly />

</div>
<div id="profileCarDetailsDiv">
    <h3 class="col-xs-12" style="text-align: center;color: #ff8800;" >Car Details</h3>
    <label class="col-xs-12 profileLbs" for="profileCarMake">Make</label>
    <input type="text" class="col-xs-12 profileInputs" id="profileCarMake" readonly />
    <label class="col-xs-12 profileLbs" for="profileCarModel">Model</label>
    <input type="text" class="col-xs-12 profileInputs" id="profileCarModel" readonly />
    <label class="col-xs-12 profileLbs" for="profileCarReg">Registration</label>
    <input type="text" class="col-xs-12 profileInputs" id="profileCarReg" readonly />
</div>
<div id="profileBtnsDiv">
    <input type="button" id="profileBackBtn" class="col-xs-6" value="Back" onclick="window.location='main_page.html'"/>
    <input type="button" id="profileEditBtn" class="col-xs-6" value="Edit" />
</div>
</body>
</html>
