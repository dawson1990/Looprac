<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Looprac.js"></script>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Experience</title>
    <script> window.onload =calculateExperience(sessionStorage.getItem('userID'), sessionStorage.getItem('distance'),
        sessionStorage.getItem('myLiftID'), sessionStorage.getItem('driverID'));
    </script>
</head>
<body class="container">
<div id="experienceHeaderDiv" class="col-xs-12">
    <h2 style="text-align: center; color: #ff8800;" class="col-xs-12">Experience</h2>
</div>
<div id="newExperienceDiv" class="col-xs-12">
    <h4 style="text-align: center; color: #ff8800;">Experience from this trip</h4>
    <h2 id="newExpHeader" class="col-xs-12" style="text-align: center; color: #eae8ff;"></h2>
</div>
<div id="experienceDiv" class="col-xs-12">
    <label for="distance" id="distanceLbl" class="col-xs-6 liftDetailsLabels">Distance</label>
    <label for="overallDistance" id="overallDistanceLbl" class="liftDetailsLabels col-xs-6">Overall Distance</label>
    <input id="distance" class="liftDetailsInput col-xs-6" />
    <input id="overallDistance" class="liftDetailsInput col-xs-6" />
    <label for="numOfPassengers" id="numOfPassengersLbl" class="liftDetailsLabels col-xs-6">Passengers</label>
    <label for="overallnumOfPassengers" id="overallnumOfPassengersLbl" class="liftDetailsLabels col-xs-6">Overall Passengers</label>
    <input id="numOfPassengers" class="liftDetailsInput col-xs-6" />
    <input id="overallnumOfPassengers" class="liftDetailsInput col-xs-6" />
</div>
<div id="overallExperienceDiv" class="col-xs-12">
    <h4 style="text-align: center; color: #ff8800;">Your Experience</h4>
    <h2 id="overallExpHeader" class="col-xs-12" style="text-align: center; color: #eae8ff;"></h2>
</div>
<div id="experienceBtnDiv" class="col-xs-12">
    <input type="button" value="Finish" class="col-xs-12" id="experienceFinishBtn" onclick="window.location='main_page.html'"/>
</div>
</body>
</html>
