<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/Looprac.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXN5xs4epnIsoBhsQnTHBKN5bGiPdbPUc"  type="text/javascript"></script>

    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Offer Lift</title>
    <script>
        window.onload = function fillLocationCoords() {
            document.getElementById('userID').value = sessionStorage.getItem('userID');

            if (sessionStorage.getItem('start_local')){
                console.log('in if statement ');
                document.getElementById('locationInput').value = sessionStorage.getItem('start_local');
                document.getElementById('lat').value = sessionStorage.getItem('start_local_lat');
                document.getElementById('lng').value = sessionStorage.getItem('start_local_lng');
                document.getElementById('start_county').value = sessionStorage.getItem('start_county');
            }
            if (sessionStorage.getItem('destination_local')){
                console.log('in if  destination statement ');
                document.getElementById('destinationInput').value = sessionStorage.getItem('destination_local');
                document.getElementById('destinationLat').value = sessionStorage.getItem('destination_local_lat');
                document.getElementById('destinationLng').value = sessionStorage.getItem('destination_local_lng');
                document.getElementById('destination_county').value = sessionStorage.getItem('destination_county');
            }
        };


    </script>
</head>
<body >
<div class="container">
    <div id="loopLogoDiv" class="col-xs-12">
        <img class="col-xs-12" id="mapIconLogo" src="img/icon.png" />
    </div>
    <form id="offerLiftForm" name="offerLiftForm" class="col-xs-12">
        <div id="offerLiftDiv" class="col-xs-12">
            <input type="number" class="hidden" readonly id="userID" name="userID"/>
            <label id="locationLbl" class="customLbls col-xs-12" for="locationInput">Location</label>
            <input type="text" id="locationInput" name="start" class="customInputs col-xs-12" placeholder="click on 'Show Map'" readonly required/>

            <input type="number" step="0.01" id="lat" name="latitude" style="display:none" class=" customInputs col-xs-12" placeholder="latitude" readonly />
            <input type="number" step="0.01" id="lng" name="longitude" style="display:none" class=" customInputs col-xs-12" placeholder="longitude" readonly/>
            <input type="text" id="start_county" name="start_county" style="display:none" class=" customInputs col-xs-12" placeholder="county" readonly/>
            <a id="locationMapLink" class="mapLinks col-xs-12" href="startLocalMap.html">Show Map</a>

            <label id="destinationlLbl" class="customLbls col-xs-12" for="destinationInput">Destination</label>

            <input type="text" id="destinationInput" name="destination" class="customInputs col-xs-12"  placeholder="click on 'Show Map'" readonly required/>
            <input type="number" step="0.01" id="destinationLat" style="display:none" name="destinationLatitude" class=" customInputs col-xs-12" placeholder="latitude" readonly=""/>
            <input type="number" step="0.01" id="destinationLng" style="display:none" name="destinationLongitude" class=" customInputs col-xs-12" placeholder="longitude" readonly/>
            <input type="text" id="destination_county" name="destination_county" style="display:none" class=" customInputs col-xs-12" placeholder="county" readonly/>

            <a id="destinationMapLink" class="mapLinks col-xs-12" href="destinationLocalMap.html">Show Map</a>
            <label id="departDateLbl" class="customLbls col-xs-12" for="departingInput">Departing</label>
            <!--<label id="departTimeLbl" class="customLbls col-xs-6" for="departTimeInput">Depart Time</label>-->
            <input type="datetime-local" id="departingInput" name="departing" class="departInputs col-xs-12" placeholder="dd/mm/yyyy --:--"  required/>
            <!--<input type="time" id="departTimeInput" name="departTime" class="departInputs col-xs-6" placeholder="&#45;&#45;:&#45;&#45;"/>-->
            <label id="seatsLbl" class="customLbls col-xs-12" for="seatsInput" style="text-align:center;">Spaces</label>

            <select id="seatsInput" class="dropdownInputs col-sx-12 departInputs" name="seats">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <div class="col-xs-12">
                <input  type="button" value="Cancel" id="cancelBtn" class="offerLiftBtns btn btn-primary col-xs-6" onclick="window.location ='main_page.html'"/>
                <input  type="submit" value="Offer Lift" id="offerLiftBtn" class="offerLiftBtns btn btn-primary col-xs-6" onclick="subOfferLift()"/>
            </div>
        </div>
    </form>

</div>

</body>
</html>
