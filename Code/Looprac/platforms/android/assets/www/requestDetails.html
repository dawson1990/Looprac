<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-toggle.min.js"></script>
    <script src="js/Looprac.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXN5xs4epnIsoBhsQnTHBKN5bGiPdbPUc" async defer type="text/javascript"></script>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script>
        window.onload = function (){
            document.getElementById('requestIDRdOnly').value = sessionStorage.getItem('requestID');
            getRequestDetails();
        };
        function profile(){
            getProfile(document.getElementById('hiddenPassengerID').value);
        }
    </script>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <title>Request Details</title>
</head>
<body class="container" >
<h2 style="color: #ff8800;text-align: center;" class="col-xs-12">Lift Request</h2>
<div id="myRequestMap-Canvas" class="col-xs-12"></div>
<div id="liftDetailsForm" class="col-xs-12 " >
    <div class="col-xs-12">
        <form method='post' id="liftReqForm" class="col-xs-12">
            <input type="number" name="requestID" id="requestIDRdOnly" class="hidden col-xs-12 liftDetailsInput" readonly />
        </form>
        <h4 class="col-xs-12" style="color: #ff8800;text-align: center;">Passenger Details</h4>
        <i class="fa fa-user col-xs-12" aria-hidden="true" onclick="profile()"></i>
        <input  type="number" id="hiddenPassengerID" class="hidden" />
        <label class="col-xs-6 liftDetailsLabels" for="passengerNameRdOnly">Name </label>
        <label class="col-xs-6 liftDetailsLabels" for="passengerRatingRdOnly">Rating</label>
        <input type="text" id="passengerNameRdOnly" class="liftDetailsInput col-xs-6" readonly />
        <input type="text" id="passengerRatingRdOnly" class="col-xs-6 liftDetailsInput" readonly />
        <h4 style="color: #ff8800;text-align: center;">Leaving on</h4>
        <label class="col-xs-6 liftDetailsLabels" for="departDateRdOnly">Depart Date </label>
        <input type="text" id="departDateRdOnly" class="col-xs-6 liftDetailsInput" readonly />
    </div>
    <div id="liftDetailsBtnDiv" class="col-xs-12">
        <input type="button" id="denyReqBtn" value="Deny" class="btn btn-primary liftDetailsBtns col-xs-4" onclick="denyRequest()" />
        <input type="button" id="cancelBtn" value="Go Back" class="btn btn-primary liftDetailsBtns  col-xs-4" onclick="window.location ='availableRequests.html'" />
        <input type="button" id="acceptReqBtn" value="Accept" class="btn btn-primary liftDetailsBtns col-xs-4" onclick="acceptRequest()" />
    </div>
</div>
</body>
</html>
