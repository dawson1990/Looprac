<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--<script type="text/javascript" src="cordova.js"></script>-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/Looprac.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXN5xs4epnIsoBhsQnTHBKN5bGiPdbPUc"  defer type="text/javascript"></script>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script>
        window.onload = function (){
            showGroupDetails(sessionStorage.getItem('myLiftID'), sessionStorage.getItem('groupID'));
        };
        function profile(){
            getProfile(document.getElementById('hiddenDriverPassengerID').value);

        }
    </script>
    <title>Group Details</title>
</head>
<body class="container" >
<div id="myLift-map-canvas" class="col-xs-12" ></div>
<div id="beginLiftBtnDiv" class="col-xs-12"><input type="button" class="col-xs-12" id="startLiftBtn" value="Begin!" onclick="checkIfCanDepart()" />
</div>
<div class="bufferDiv col-xs-12"></div>
<div id="groupDetailsDiv" class="col-xs-12 " >
    <div id="groupDetailsInnerDiv"  class="col-xs-12">
        <h4 style="color: #ff8800;text-align: center;">Driver & Car</h4>
        <i id="profileIcon" class="fa fa-user col-xs-12" aria-hidden="true" onclick="profile()"></i>
        <label class="col-xs-6 liftDetailsLabels" for="driverNameRdOnly">Driver </label>
        <input type="number" id="hiddenDriverID" class="hidden" readonly/>
        <input type="number" id="hiddenDriverPassengerID" class="hidden" readonly/>
        <label class="col-xs-6 liftDetailsLabels" for="driverDetailsRdOnly">Rating </label>
        <input type="text" id="driverNameRdOnly" class="liftDetailsInput col-xs-6" readonly />
        <input type="text" id="driverDetailsRdOnly" class="liftDetailsInput col-xs-6" readonly />
        <label class="col-xs-6 liftDetailsLabels" for="carRegRdOnly">Car Registration </label>
        <label class="col-xs-6 liftDetailsLabels" for="driverPhoneRdOnly">Phone-number </label>
        <input type="text" id="carRegRdOnly" class="liftDetailsInput col-xs-6" readonly />
        <input type="text" id="driverPhoneRdOnly" class="liftDetailsInput col-xs-6" readonly />
        <h4 style="color: #ff8800;text-align: center;">Route</h4>
        <label class="col-xs-12 liftDetailsLabels" for="routeRdOnly">Route</label>
        <input type="text" id="routeRdOnly" class="col-xs-12 liftDetailsInput" readonly />
        <label class="col-xs-6 liftDetailsLabels" for="departDateRdOnly">Depart Date </label>
        <input type="text" id="departDateRdOnly" class="col-xs-6 liftDetailsInput" readonly />
        <input  type="number" id="hiddenNumOfPassengers" class="hidden" />
        <h4 id="numOfPassengersHeader" style="color: #ff8800;text-align: center;"></h4>
        <table id="passengersTbl" class="table table-inverse table-hover">
            <tr style="color: #ffffff;" >
                <th class="hidden">PassengerID</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Phone</th>
            </tr>
        </table>
        <div id="liftDetailsBtnDiv" class="col-xs-12">
            <input type="button" id="cancelBtn" value="Go Back" class="btn btn-primary liftDetailsBtns  col-xs-12" onclick="window.location = 'myGroups.html'" />
        </div>
    </div>

</div>

</body>
</html>
