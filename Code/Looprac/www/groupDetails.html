<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--<script type="text/javascript" src="cordova.js"></script>-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-toggle.min.js"></script>
    <script src="js/Looprac.js"></script>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <script>
        window.onload = function (){
            showGroupDetails(sessionStorage.getItem('groupLiftID'), sessionStorage.getItem('groupID'));
        };
    </script>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <title>Group Details</title>
</head>
<body class="container" >
<div id="groupDetailsDiv" class="col-xs-12 " >
    <div class="col-xs-12">
        <h4 style="color: #ff8800;text-align: center;">Driver & Car</h4>
        <label class="col-xs-12 liftDetailsLabels" for="driverNameRdOnly">Driver </label>
        <input type="text" id="driverNameRdOnly" class="liftDetailsInput col-xs-12" readonly />
        <label class="col-xs-12 liftDetailsLabels" for="carRegRdOnly">Car Registration </label>
        <input type="text" id="carRegRdOnly" class="liftDetailsInput col-xs-12" readonly />
        <label class="col-xs-12 liftDetailsLabels" for="driverPhoneRdOnly">Phone-number </label>
        <input type="text" id="driverPhoneRdOnly" class="liftDetailsInput col-xs-12" readonly />
        <h4 style="color: #ff8800;text-align: center;">Route</h4>
        <label class="col-xs-12 liftDetailsLabels" for="routeRdOnly">Route</label>
        <input type="text" id="routeRdOnly" class="col-xs-12 liftDetailsInput" readonly />
        <label class="col-xs-12 liftDetailsLabels" for="departTimeRdOnly">Depart Time </label>
        <input type="text" id="departTimeRdOnly" class="liftDetailsInput col-xs-12" readonly />
        <label class="col-xs-12 liftDetailsLabels" for="departDateRdOnly">Depart Date </label>
        <input type="text" id="departDateRdOnly" class="col-xs-12 liftDetailsInput" readonly />
        <h4 style="color: #ff8800;text-align: center;">Passengers</h4>
        <table id="passengersTbl" class="table table-inverse table-hover">
            <tr style="color: #ffffff;" >
                <th>Name</th>
                <th>Phone</th>
            </tr>
        </table>
    </div>
    <div id="liftDetailsBtnDiv" class="col-xs-12">
        <input type="button" id="cancelBtn" value="Go Back" class="btn btn-primary liftDetailsBtns  col-xs-12" onclick="window.location = 'myGroups.html'" />
    </div>
</div>

</body>
</html>
