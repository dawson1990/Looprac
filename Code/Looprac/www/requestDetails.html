<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-toggle.min.js"></script>
    <script src="js/Looprac.js"></script>
    <!--access Google APIs and on callback calls function getliftdetail -->
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <script>
        window.onload = function (){
            document.getElementById('requestIDRdOnly').value = sessionStorage.getItem('requestID');
            getRequestDetails();

        };


    </script>
    <style>

    </style>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <title>Request Details</title>
</head>
<body class="container-fluid" >
<!--<div class="col-xs-12">-->
<div id="lift-map-canvas" class="col-xs-12"></div>
<div id="liftDetailsForm" class="col-xs-12 " >
    <div class="col-xs-12">
        <form method='post' id="liftReqForm" class="col-xs-12">
            <input type="number" name="requestID" id="requestIDRdOnly" class="col-xs-12 liftDetailsInput" readonly />
        </form>
        <label class="col-xs-12 liftDetailsLabels" for="passengerNameRdOnly">Name </label>
        <input type="text" id="passengerNameRdOnly" class="liftDetailsInput col-xs-12" readonly />
        <label class="col-xs-12 liftDetailsLabels" for="passengerRatingRdOnly">Rating</label>
        <input type="text" id="passengerRatingRdOnly" class="col-xs-12 liftDetailsInput" readonly />
        <label class="col-xs-12 liftDetailsLabels" for="departTimeRdOnly">Depart Time </label>
        <input type="text" id="departTimeRdOnly" class="liftDetailsInput col-xs-12" readonly />
        <label class="col-xs-12 liftDetailsLabels" for="departDateRdOnly">Depart Date </label>
        <input type="text" id="departDateRdOnly" class="col-xs-12 liftDetailsInput" readonly />
    </div>
    <div id="liftDetailsBtnDiv" class="col-xs-12">
        <input type="button" id="denyReqBtn" value="Deny" class="btn btn-primary liftDetailsBtns col-xs-4" onclick="denyRequest()" />
        <input type="button" id="cancelBtn" value="Go Back" class="btn btn-primary liftDetailsBtns  col-xs-4" onclick="window.location ='availableRequests.html'" />
        <input type="button" id="acceptReqBtn" value="Accept" class="btn btn-primary liftDetailsBtns col-xs-4" onclick="acceptRequest()" />

    </div>
</div>

</body>
</html>
