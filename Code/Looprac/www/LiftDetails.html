<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script type="text/javascript" src="cordova.js"></script>

    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <script>
        window.onload = function (){
            document.getElementById('passengerIDRdOnly').value = sessionStorage.getItem('passengerID');
            getLiftDetails();
        }
    </script>
    <style>

    </style>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <title>Lift Details</title>
</head>
<body class="container-fluid" >
<!--<div class="col-xs-12">-->
        <div id="lift-map-canvas" class="col-xs-12"></div>
    <div id="liftDetailsForm" class="col-xs-12 "  >
        <div class="col-xs-12">
            <form method='post' id="liftReqForm" class="col-xs-12">
                <input type="number" name="liftID" id="liftIDRdOnly" class="col-xs-12 liftDetailsInput" readonly />
                <input type="number" name="passengerID" id="passengerIDRdOnly" class="col-xs-12 liftDetailsInput" readonly />
            </form>
            <label class="col-xs-12 liftDetailsLabels" for="driverRdOnly">Driver </label>
            <input type="text" id="driverRdOnly" class="liftDetailsInput col-xs-12" readonly />
            <label class="col-xs-12 liftDetailsLabels" for="startRdOnly">Start</label>
            <input type="text" id="startRdOnly" class="col-xs-12 liftDetailsInput" readonly />
            <label class="col-xs-12 liftDetailsLabels" for="destinationRdOnly">Destination </label>
            <input type="text" id="destinationRdOnly" class="liftDetailsInput col-xs-12" readonly />
        </div>
        <div class="col-xs-6">
            <label class="col-xs-12 liftDetailsLabels" for="departTimeRdOnly">Depart Time </label>
            <input type="text" id="departTimeRdOnly" class="col-xs-12 liftDetailsInput" readonly />
            <label class="col-xs-12 liftDetailsLabels" for="departDateRdOnly">Depart Date </label>
            <input type="text" id="departDateRdOnly" class="col-xs-12 liftDetailsInput" readonly />
            <label class="col-xs-12 liftDetailsLabels" for="seatsRdOnly">Seats </label>
            <input type="text" id="seatsRdOnly" class="col-xs-12 liftDetailsInput" readonly />
        </div>
        <div class="col-xs-6">

            <label class="col-xs-12 liftDetailsLabels" id="returnDateLbl" for="returnTimeRdOnly">Return Time </label>
            <input type="text" id="returnTimeRdOnly" class="col-xs-12 liftDetailsInput" readonly />
            <label class="col-xs-12 liftDetailsLabels" id="returnTimeLbl" for="returnDateRdOnly">Return Date </label>
            <input type="text" id="returnDateRdOnly" class="col-xs-12 liftDetailsInput" readonly />

            <label class="col-xs-12 liftDetailsLabels" for="typeRdOnly">Type </label>
            <input type="text" id="typeRdOnly" class="col-xs-12 liftDetailsInput" readonly />
        </div>
        <div class="col-xs-6">


        </div>



        <div id="liftDetailsBtnDiv" class="col-xs-12">
            <input type="button" id="cancelBtn" value="Go Back" class="btn btn-primary liftDetailsBtns  col-xs-6" onclick="window.location ='availableLifts.html'" />
            <input type="button" id="subLiftReqBtn" value="Request Lift" class="btn btn-primary liftDetailsBtns col-xs-6" onclick="sendLiftReq()" />

        </div>
    </div>

</body>
</html>
