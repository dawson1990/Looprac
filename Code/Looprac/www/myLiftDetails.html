<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-toggle.min.js"></script>
    <script src="js/Looprac.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXN5xs4epnIsoBhsQnTHBKN5bGiPdbPUc" async defer type="text/javascript"></script>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <script>
        window.onload = function (){
            showMyLiftDetails(sessionStorage.getItem('myLiftID'));
        };
        function displayLift(){

        }
    </script>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <title>My Lift Details</title>
</head>
<body class="container" >
<div id="myLift-map-canvas" class="col-xs-12" ></div>
<div class="bufferDiv col-xs-12"></div>

<div id="myLiftDetailsDiv" class="col-xs-12 " >

    <div id="myLiftDetailsInnerDiv" class="col-xs-12">
        <h4 style="color: #ff8800;text-align: center;">Car</h4>
        <label class="col-xs-12 liftDetailsLabels" for="spacesAvailableRdOnly">Spaces Available </label>
        <input type="text" id="spacesAvailableRdOnly" class="liftDetailsInput col-xs-12" readonly />
        <h4 style="color: #ff8800;text-align: center;" class="col-xs-12">Route</h4>
        <label class="col-xs-12 liftDetailsLabels" for="liftTypeTitle">Type</label>
        <input class="liftDetailsInput col-xs-12 "  type="text" id="liftTypeTitle" readonly />
        <label class="col-xs-12 liftDetailsLabels" for="routeRdOnly">Route</label>
        <input type="text" id="routeRdOnly" class="col-xs-8 liftDetailsInput" readonly />
        <label class="col-xs-12 liftDetailsLabels" for="departTimeRdOnly">Depart Time </label>
        <input type="text" id="departTimeRdOnly" class="liftDetailsInput col-xs-12" readonly />
        <label class="col-xs-12 liftDetailsLabels" for="departDateRdOnly">Depart Date </label>
        <input type="text" id="departDateRdOnly" class="col-xs-12 liftDetailsInput" readonly />

        <label class="hidden col-xs-12 liftDetailsLabels" for="returnTimeRdOnly">Return Time </label>
        <input type="text" id="returnTimeRdOnly" class="hidden liftDetailsInput col-xs-12" readonly />
        <label class="hidden col-xs-12 liftDetailsLabels" for="returnDateRdOnly">Return Date </label>
        <input type="text" id="returnDateRdOnly" class="hidden col-xs-12 liftDetailsInput" readonly />

        <h4 style="color: #ff8800;text-align: center;" class="col-xs-12">Passengers</h4>
        <table id="passengersTbl" class="table table-inverse table-hover">
            <tr style="color: #ffffff;" >
                <th>Name</th>
                <th>Phone</th>
            </tr>
        </table>

        <div id="liftDetailsBtnDiv" class="col-xs-12">
            <input type="button" id="myLiftDetailsCancelBtn" value="Go Back" class="btn btn-primary liftDetailsBtns  col-xs-12" onclick="window.location = 'myLifts.html'" />
        </div>
    </div>

</div>

</body>
</html>
