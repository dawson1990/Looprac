<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXN5xs4epnIsoBhsQnTHBKN5bGiPdbPUc&callback=initMap" type="text/javascript"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/Looprac.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = initDestinationMap();
        window.onload = chooseDestination();
    </script>
</head>
<body class="container">
<div id="map-canvas"  class="col-xs-12"></div>
<div class="locationDivs" >
    <input type="number" id="chosen_lat" class="hidden" name="chosen_lat" placeholder="latitude" />
    <input type="number" id="chosen_long" class="hidden" name="chosen_long" placeholder="longitude" />
    <input type="text" id="chosen_county" class="hidden" name="county" placeholder="county" />
    <input type="text" id="destination" name="location" placeholder="Destination" class="col-xs-12" />
    <input type="button"  class="btn btn-primary cancelLocationBtns col-xs-6" value="Cancel" onclick="window.history.back()"/>
    <input type="button" id="choiceSubBtn" class="btn btn-primary locationBtns col-xs-6" value="Submit" onclick="destinationChoice()"/>

</div>
</body>
</html>
