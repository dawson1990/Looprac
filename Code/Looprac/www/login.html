<html>

<body class="container" onload="checkLoginStatus()" >
<form  method="post" id="login_form">
    <div id="loopracLogoDiv" class="col-xs-12">
        <img id="logo" src="img/Looprac_logo.png" />
    </div>
    <div class="loginDiv col-xs-12">
        <label id="emailLbl" class="customLbls col-xs-12" for="emailInput">E-mail</label>
        <input type="email" id="emailInput" name="email_login" class="customInputs col-xs-12" placeholder="sample@email.com"/>
        <label id="passwordLbl" class="customLbls col-xs-12" for="passwordInput">Password</label>
        <input type="password" id="passwordInput" name="password_login" class="customInputs col-xs-12" placeholder="password"/>
        <div class="col-xs-12">
            <input  type="button" value="Register" id="registerBtn" class="loginBtns btn btn-primary col-xs-6" onclick="register()"/>
            <input  type="submit" value="Login" id="loginBtn" class="loginBtns btn btn-primary col-xs-6" onclick="login()"/>
        </div>
    </div>
</form>

</body>
